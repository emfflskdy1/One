<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 입력 요소들</title>
</head>
<body>
    <!-- 폼 태그가 먼저 나온다. -->
    <form action="">
        <!-- 라벨은 텍스트박스의 이름 -->
        <fieldset>
            <legend>그룹제목1:</legend>
            <label for="id">아이디 </label>
            <input type="text"id   = "id">
            <br>
            <label for="password">비밀번호</label>
            <input type="text"id = "password">
        </fieldset>
        
    </form>

    <form action="">
        <!-- 라벨은 텍스트박스의 이름 -->
        <fieldset>
            <legend>그룹제목2:</legend>
        <label>아이디2 <input type="text"></label>
        <br>
        <label>비밀번호2 <input type="text"></label>
    </fieldset>
    </form>
    <!-- form input 태그 예제  -->
    <form action="">
        <!-- 텍스트 -->
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name"  autofocus required>
            <br>
            <label for="email">메일</label>
            <input type="email" id="email" name="email" placeholder="메일을 입력하세요">
            <br>
        </div>
        <!-- Textarea 장문의 글을 입력 -->
        <label for="message">메세지</label>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
        <br>
        <!-- 선택가능한 입력창이며 option의 내용을 선택가능 -->
        <div>
        <label for="gender">성별</label>
        <select name="gender" id="gender">
            <option value="male">남성</option>
            <option value="female" selected>여성</option>
            <option value="other">other</option>
        </select>
        </div>
        <div>
        <label for="age">나이</label><br>
        <input type="number" name="age" id="name">
        </div>
        <div> 
            <!-- date타입은 달력이 나옴 -->
            <label for="birthdate">생년월일</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- 라디오 박스 name이 같음 -->
        <!-- 서버로 넘어갈떄는 name값과 value값 1개가 넘어감 -->
        <div>
            <label>멤버쉽</label>
            <input type="radio" name="membership" value="simple">심플
            <input type="radio" name="membership" value="standard">스탠다드
            <input type="radio" name="membership" value="super">슈퍼
        </div>
        <!-- 체크박스 -->
        <div>
            <label>좋아하는 것들 선택</label>
            <input type="checkbox" name="like1" value="bike">오토바이
            <input type="checkbox" name="like2" value="car">자동차
            <input type="checkbox" name="like3" value="boat">보트
        </div>
        <!-- submit 버튼 -->
        <input type="submit" value="제출">
        <!-- 버튼 submit -->
        <button type="submit">제출하기</button>
        <!-- 리셋 -->
        <input type="reset" value="리셋">
    </form>
</body>
</html>

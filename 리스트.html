<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트 ol , ul  + li-->
    <p>순서 있는 리스트</p>
    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>

    </ol>
    <p>순서 없는 리스트</p>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>   
    <p>기호 없는 리스트</p>
    <ul style="list-style-type: none;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>   
    <p>리스트 안에 있는 리스트</p>
    <ul>
        <li>Coffe</li>
        <li>Tea
            <ul>
                <li>율무차</li>
                <li>생강차</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>   
</body>
</html>
